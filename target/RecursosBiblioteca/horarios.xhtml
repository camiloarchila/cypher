<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> Recursos ECI </title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style type = "text/css">
        body{
            background-image:url('./Images/img3.jpg');
            background-size: 100% 100%;
            background-attachment: fixed;
            font-family: Arial;
        }
        .btn{
            border: solid 1px;
            padding: 5px 10px;
        }
        .btn-black{
            border-color:black;
            color:black;
        }
        .btn-black:hover{
            background-color:black;
            border-color:white;
            color:withe;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <p:dataTable id = "horarios" var="recursos" value="#{RecursoBean.consultarRecursos()}">
            <p:column headerText="Id">
                <h:outputText value="#{recursos.id}" />
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{recursos.nombre}" />
            </p:column>

            <p:column headerText="Fecha">
                <h:outputText value="#{recursos.fecha}" />
            </p:column>

            <p:column headerText="Horario Inicial">
                <h:outputText value="#{recursos.horario_inicial}" />
            </p:column>

            <p:column headerText="Horario final">
                <h:outputText value="#{recursos.horario_final}" />
            </p:column>

            <p:column headerText="Reservar">
                <p:commandButton value="Reservar" onclick = "mostrar()"/>
            </p:column>
        </p:dataTable>
    </h:form>
    <script type = "text/javascript">

        function mostrar(){
            swal({

                title: 'Reserva exitosa',
                text: 'Gracias por su reserva',
                icon: 'success'

            });
        }
    </script>
</h:body>
</html>
